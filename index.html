<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crystal Collector Game</title>
    <!-- Botstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,semi-bold|Bungee+Outline|Bungee+Shade" rel="stylesheet">
    <!--  <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Lekton|Ultra" rel="stylesheet">. -->
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/font-awesome.css">
</head>

<body>
    <button id="intro">
        <div class="instruction">
            <p>The player will be shown a random number at the start of the game.</p>
            <br />
            <p>The four crystals have an unseen value, when the player clicks on a crystal, the crystal value will be add to the player's total score.</p>
            <br />
            <p>Watch the change in the players score to see the value of the crystal click, At the beginning of each game the values will change for that round.</p>
            <br />
            <p>The player wins if their total score matches the random number from the beginning of the game.</p>
            <br />
            <p>The player loses if their score goes above the random number.</p>
            <br />
            <p>The game restarts whenever the player wins or loses.</p>
            <br />
            <p class="hit-start">Click to start!</p>
        </div>
    </button>
    <div class="container">
        <div class="row">
            <div class="col-md-12 head">
                <h1>Crystal Collector</h1>
            </div>
        </div>
    </div>
    <!-- crystal container uses Bootstrap grid -->
    <div class="container">
        <p id="gameOutCome"></p>
        <div class="row justify-content-center crystalCenter">
            <div class="col-xs-6 col-md-6 crystal-container crystal-a">
                <img src="./assets/images/Crystal-1.svg" class="crystalValue" value="1" alt="crystal number 1" />
            </div>
            <div class="col-xs-6 col-6 crystal-container crystal-b">
                <img src="./assets/images/Crystal-2.svg" class="crystalValue" value="2" alt="crystal number 2" />
            </div>
        </div>
        <div class="row justify-content-center crystalCenter">
            <div class="col-xs-6 col-6 crystal-container crystal-c">
                <img src="./assets/images/Crystal-3.svg" class="crystalValue" value="3" alt="crystal number 3" />
            </div>
            <div class="col-xs-6 col-md-6 crystal-container crystal-d">
                <img src="./assets/images/Crystal-4.svg" class="crystalValue" value="4" alt="crystal number 4" />
            </div>
        </div>
    </div>
    <!-- player stats console -->
    <div class="container playerResult">
        <p id="gameOutCome"></p>
        <div id="progressBar"><span id="progressValue"></span></div>
        <div class="row">
            <div class="col-xs-6 col-md-6 result marginTop">Crystal match: <span id="numGenerate"></span></div>
            <div class="col-xs-6 col-md-6 result marginTop">Currrent value: <span id="currectCrystalTotal"></span></div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-6 result">wins: <span id="win"></span></div>
            <div class="col-xs-6 col-md-6 result">losses: <span id="loss"></span></div>
        </div>
    </div>
    <!-- displays crystal profile and current value -->
    <div class="container">
        <div class="row justify-content-center crystalCenter">
            <div id="crystal-1" class="col-xs-3 col-md-3 crystal-type"></div>
            <div id="crystal-2" class="col-xs-3 col-md-3 crystal-type"></div>
            <div id="crystal-3" class="col-xs-3 col-md-3 crystal-type"></div>
            <div id="crystal-4" class="col-xs-3 col-md-3 crystal-type"></div>
        </div>
    </div>
    <!-- closes BS container -->
</body>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/javascript/game.js"></script>

</html>
